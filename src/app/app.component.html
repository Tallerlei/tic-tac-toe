<div class="main">
  <h1>TIC TAC TOE!</h1>
  <h2>{{player}}'s turn</h2>
  <div class="board-wrapper">
    <div class="dummy"></div>
    <div class="board">
      <div *ngFor="let field of fields" class="field" [class.highlight]="field?.highlight"
        [class.x-marked]="field?.marked === 'x'" [class.o-marked]="field?.marked === 'o'"
        (click)="fieldClicked($event, field)"></div>
    </div>
  </div>
  <div class="button-bar">
    <button (click)="resetGame($event)">New Game</button>
  </div>
  <div *ngIf="gameOver" class="result">
    <div *ngIf="!winner; else showWinner">
      GAME OVER!
    </div>
    <ng-template #showWinner>
      <div>Player {{winner}} won!</div>
    </ng-template>
  </div>
</div>
